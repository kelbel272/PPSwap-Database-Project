
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
<title>Home/PPSwap</title>
<link rel="stylesheet" type="text/css" href="assets/css/Home.css">
</head>
<body>
<!-- Left Navigation Bar -->
<nav class="sidenav">
        <a href="#">
            <img class="icon" src="/WebContent/assets/images/Home.png">
                Dashboard
            <img class="arrow" src="/WebContent/assets/images/Caret-right.png">
        </a>
    </div>
    <a href="/WebContent/Profile.html" class="">
        <img class="icon" src="/WebContent/assets/images/User.png">
                Profile
        <img class="arrow" src="/WebContent/assets/images/Caret-right.png">
    </a>
    <a href="#">
        <img class="icon" src="/WebContent/assets/images/Invoice.png">
                Activity
        <img class="arrow" src="/WebContent/assets/images/Caret-right.png">
    </a>
    <a href="#">
        <img class="icon" src="/WebContent/assets/images/Bank.png">
                Buy/Sell
        <img class="arrow" src="/WebContent/assets/images/Caret-right.png">
    </a>
</nav>

<!-- Home Page -->
<div style="margin-left:20%">
    <!-- Search Bar -->
        <input type="text" name="search" placeholder="Search...">

    <div class="balance-div">
        <img style="height: 84px; width: 84px;" src="/WebContent/assets/images/PPSwap.png">
    </div>
    <div class="post-div">
        <div class="post-comment-div">
            <div class="comment">
                <img id = "profile-pic" style="height: 88px; width: 88px;" src="/WebContent/assets/images/User.png">
                <input type="text" name="tweet" placeholder="Whats on your mind?">
            </div>
            <div class="post-line">  </div> <button>Create Post</button>
        </div>
    </div>
    <div class="tweets">
        <div class="tweet-container">
            <img style="height: 88px; width: 88px;" src="/WebContent/assets/images/User.png">
            <div class="tweet-author">Author Name</div>
            <span class="dot"></span>
            <div class="tweet-time">12m</div>
            <div class="user-tweet">askdaj alksjdakj asdkjalkdj </div>
            <div class="like-comment-icons">
                <img style="height: 88px; width: 88px;" src="/WebContent/assets/images/Like.png">
                <img style="height: 88px; width: 88px;" src="/WebContent/assets/images/Comment.png">
            </div>
        </div>
    </div>
    <div class="tweets">
    	<form action="ListTweets" method="get">
    	<c:forEach var="tweets" items="${listTweets}">
        <div class="tweet-container" >
            <img style="height: 88px; width: 88px;" src="images/User.png">
            <div class="tweet-content">
                <div class="tweet-info">
                    <div class="tweet-author"><c:out value="${tweets.userID}" /></div>
                    <span class="dot"></span>
                    <div class="tweet-time">12m</div>
                </div>
                <div class="user-tweet"><c:out value="${tweets.tweet}" /></div>
            </div>
            <div class="like-comment-icons">
                <img style="height: 88px; width: 88px;" src="images/Like.png">
                <img style="height: 88px; width: 88px;" src="images/Comment.png">
            </div>
        </div>
        </c:forEach>
        <button>List Tweets</button>
        </form>
    </div>
    
    </div>

</div>

</body>
</html>
