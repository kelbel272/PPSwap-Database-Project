<!DOCTYPE html>
<html>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap">
</script>

<head>
  <meta charset="utf-8">

  <!--- Name of Title Bar -->
  <title>PPSwap - Register</title>

  <!--- Icon Before Title in  Title Bar -->
  <!---<link rel="icon" href="/images/logos/Logos.png" type="image/png"> -->

  <meta name="viewport" content="width=device-width, initial-scale=1">

   <!--- <script src="https://kit.fontawesome.com/fe809aacaf.js" crossorigin="anonymous"></script> -->

  <link rel="stylesheet" type="text/css" href="StyleSheet-Registration.css" />
</head>


<body>

    <!--- Container for Login Stuff -->


        <!--- PPSwap-->
        <div class="ppswap">
            <img alt="logo" style="width: 150px; height: 150px;" src="/images/PPSwap.png"/>
        </div>

        <!--- LOGIN FORM -->
        <form class="registration">
            <!--- First Name Field  -->
            <input type="text" id="fName" name="fName" placeholder="FIRST NAME">

            <!--- Last Name Field  -->
            <input type="text" id="fName" name="lName" placeholder="LAST NAME">

            <!--- Email Field  -->
            <input type="email" style="background-image: url('/images/Envelope.png');" id="userID" name="userID" placeholder="EMAIL">

            <!--- Email Field  -->
            <input type="text" style="background-image: url('/images/Info-circle.png'); border: none; font-family: Montserrat-Medium; "   placeholder="an account with this email already exists">

            <!--- Password Field -->
            <input type="password" style="background-image: url('/images/Lock.png'); " id="password" name="password" placeholder="PASSWORD">
            <div></div>

            <!--- Confirm Password Field -->
            <input type="password" style="background-image: url('/images/Lock.png'); " id="password" name="password" placeholder="CONFIRM PASSWORD">

            <!--- Confirm Password Field -->
            <input type="text" style="background-image: url('/images/Info-circle.png'); border: none; font-family: Montserrat-Medium; "   placeholder="passwords do not match">

            <!--- Birthdate Field  -->
            <input type="date" style="background-image: url('/images/Present.png'); " id="birthdate" name="birthdate" placeholder="BIRTHDAY">
            <div></div>

            <!--- Address Line 1 Field  -->
            <input type="text" style="background-image: url('/images/Location.png');" id="street" name="street" placeholder="ADDRESS LINE 1">

             <!--- Address Line 2 Field  -->
             <input type="text" style="background-image: url('/images/Location.png');" id="unit" name="unit" placeholder="ADDRESS LINE 2">

             <!--- City Field  -->
             <input type="text" style="background-image: url('/images/Location.png');" id="city" name="city" placeholder="CITY">

             <!--- State Field  -->
             <input type="text" style="background-image: url('/images/Location.png');" id="state" name="state" placeholder="STATE">

             <!--- Zipcode Field  -->
             <input type="text" style="background-image: url('/images/Location.png');" id="zipcode" name="zipcode" placeholder="ZIPCODE">

            <!--- Login Button  -->
            <input type="submit" value="REGISTER">
        </form>

        <div style="display: flex; justify-content: center; margin-top: 63px; font-size: 16px;">Already have an account? <u>Login Here</u></div>
    

</body>
